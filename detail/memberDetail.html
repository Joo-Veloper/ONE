<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멤버 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="memberDetail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="memberDetail.js" type="module"></script>
</head>

<body>
    <header>
        <h1 class="title">일편단심</h1>
        <div>
            <div>
                <button id="homeBtn" class="header_btn">
                    <img src="icons/home.png">
                </button>
                <button id="updateBtn" class="header_btn">
                    <img src="icons/pen.png">
                </button>
            </div>
        </div>
    </header>

    <div class="main_text1" id="member">
    </div>
    <!-- 댓글창 -->
    <div class="card" id="postingbox">
        <div class="card-header">
            <p class="fa fa-comment fa">댓글</p>
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <div class="form-inline mb-2">
                        <label for="replyId"><i class="fa fa-user-circle-o fa-2x"></i></label>
                        <input type="text" class="form-control" id="replyId" placeholder="Enter your Id">
                    </div>
                    <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    <button id="postingbtn" type="button" class="btn btn-dark mt-3 header_btn">post</button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
